<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link href="/css/style.css" media="all" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <title>{% if page.title %}{{ page.title }} - {% endif %}Open Data Day in Deutschland</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  </head>
  <body>
  <div class="page-wrapper">
    <div class="container">
      <div class="row header-row">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <a class="logo" href="/">
            <img src="http://opendataday.org/images/logo_odhd3_sm.png" alt="Open Data Day in Deutschland"/>
          </a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
          <div class="nav pull-right">
            <a href="/about.html" class="light">Info</a>
            <a class="img-nav" href="https://twitter.com/OKFDE">
              <img src="/img/tweet.png"/>
            </a>
          </div>
        </div>
      </div>
      {{ content }}
      <div class="row footer-row">
        <div class="col-lg-12 text-center">
          <a href="http://okfn.de/">
            <img alt="OKFN" src="/img/okfn-white.png"/>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="impressum pull-right">
          <a href="http://okfn.de/impressum/">Impressum</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/scripts/retina.js"></script>
  </div>
  </body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-34039573-7', 'opendataday.org');
    ga('send', 'pageview');
  </script>
</html>
